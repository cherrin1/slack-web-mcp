name: Deploy to Azure Container App

on:
  push:
    branches: [codespace-musical-fortnight-4jr6qw7w5x94fqgxv]

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Azure Container Registry
      uses: docker/login-action@v3
      with:
        registry: caitlynregistry.azurecr.io
        username: caitlynregistry
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: caitlynregistry.azurecr.io/slack-mcp-server:latest

    - name: Azure Login via Managed Identity
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Deploy to Azure Container App
      run: |
        az containerapp update \
          --name slack-mcp-server \
          --resource-group Caitlyn_res \
          --image caitlynregistry.azurecr.io/slack-mcp-server:latest
