name: Deploy to Azure Container Apps

on:
  push:
    branches: [ codespace-musical-fortnight-4jr6qw7w5x94fqgxv ]
  pull_request:
    branches: [ codespace-musical-fortnight-4jr6qw7w5x94fqgxv ]


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: slack
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Azure Container Registry
      uses: docker/login-action@v3
      with:
        registry: caitlynregistry.azurecr.io
        username: caitlynregistry
        password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: caitlynregistry.azurecr.io/slack-mcp-server:latest
        
    - name: Deploy to Azure Container App
      run: |
        az containerapp update \
          --name slack-mcp-server \
          --resource-group Caitlyn_res \
          --image caitlynregistry.azurecr.io/slack-mcp-server:latest
   
    - name: Log successful deployment
      if: success()
      run: |
        echo "âœ… Deployment successful at $(date -u)" >> deployment-log.txt
        cat deployment-log.txt

    - name: Upload deployment log
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: deployment-log
        path: deployment-log.txt
     
       
