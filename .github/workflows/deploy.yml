name: Deploy to Azure Container Apps

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AZURE_CONTAINER_REGISTRY: ${{ secrets.AZURE_CONTAINER_REGISTRY }}
  CONTAINER_APP_NAME: slack-mcp-server
  RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
  CONTAINER_APP_ENVIRONMENT: ${{ secrets.AZURE_CONTAINER_APP_ENVIRONMENT }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Azure Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.AZURE_CONTAINER_REGISTRY }}
        username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
        password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ env.AZURE_CONTAINER_REGISTRY }}/slack-mcp-server:latest
          ${{ env.AZURE_CONTAINER_REGISTRY }}/slack-mcp-server:${{ github.sha }}
        platforms: linux/amd64
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Log in to Azure CLI
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Container Apps
      run: |
        az containerapp update \
          --name ${{ env.CONTAINER_APP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --image ${{ env.AZURE_CONTAINER_REGISTRY }}/slack-mcp-server:${{ github.sha }} \
          --set-env-vars \
            PORT=3000 \
            NODE_ENV=production \
            SLACK_REDIRECT_URI=https://${{ env.CONTAINER_APP_NAME }}.$(az containerapp env show --name ${{ env.CONTAINER_APP_ENVIRONMENT }} --resource-group ${{ env.RESOURCE_GROUP }} --query properties.defaultDomain -o tsv)/oauth/callback \
          --secrets \
            slack-client-id=${{ secrets.SLACK_CLIENT_ID }} \
            slack-client-secret=${{ secrets.SLACK_CLIENT_SECRET }} \
            mcp-secret=${{ secrets.MCP_SECRET }}

    - name: Get Container App URL
      id: get-url
      run: |
        URL=$(az containerapp show --name ${{ env.CONTAINER_APP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} --query properties.configuration.ingress.fqdn -o tsv)
        echo "container-app-url=https://$URL" >> $GITHUB_OUTPUT

    - name: Health Check
      run: |
        sleep 30
        curl -f ${{ steps.get-url.outputs.container-app-url }}/health || exit 1

    - name: Update deployment status
      if: always()
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "✅ Deployment successful!"
          echo "🌐 App URL: ${{ steps.get-url.outputs.container-app-url }}"
          echo "🔐 OAuth URL: ${{ steps.get-url.outputs.container-app-url }}/oauth/slack"
        else
          echo "❌ Deployment failed!"
        fi